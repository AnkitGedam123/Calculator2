<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7021646568669807"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      width: 100px;
      padding: 8px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>

  <div class="calculator">
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number"><br>

    <button onclick="add()">Add</button>
    <button onclick="multiply()">Multiply</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function add() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = "Sum: " + (a + b);
    }

    function multiply() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = "Product: " + (a * b);
    }
  </script>
</body>
</html>
